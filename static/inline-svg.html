<!-- Universal Horizontal Lockup -->
<svg aria-hidden="true" class="logo logo--horizontal"
     viewBox="0 0 220 40" xmlns="http://www.w3.org/2000/svg">

    <!-- Mark -->
    <g class="logo-mark" transform="translate(0,4)">
        <rect class="logo-frame" height="28" rx="4" width="28" x="2" y="2"/>
        <path class="logo-chevron" d="M8 10 L16 24 L24 10"/>
        <path class="logo-rail" d="M18 13 L24 24"/>
    </g>

    <!-- Wordmark -->
    <g class="logo-wordmark" transform="translate(44,0)">
        <text class="logo-text-primary" x="0" y="22">
            VLAH GROUP
        </text>

        <text class="logo-text-secondary" x="0" y="32">
            LTD
        </text>
    </g>
</svg>
