name: Publish VDS

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build VDS
      - name: Build (production)
        run: pnpm run build:prod

      # Collect final publishable output
      # For VDS, build output is usually dist/
      - name: Prepare publish directory
        run: |
          rm -rf publish
          mkdir -p publish/dist
          cp -R dist/* publish/dist/

          # Create a sanitized package.json for publishing:
          # - remove scripts (prevents husky/prepare from ever running)
          # - remove devDependencies (optional, but clean)
          node -e "
            const fs = require('fs');
            const p = JSON.parse(fs.readFileSync('package.json','utf8'));
            delete p.scripts;
            delete p.devDependencies;
            fs.writeFileSync('publish/package.json', JSON.stringify(p, null, 2));
          "

          cp README.md publish/ || true
          cp LICENSE publish/ || true

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: vds-publish
          path: publish/

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vds-publish
          path: publish/

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Publish to npm (trusted publishing)
        run: npm publish --access public --provenance
        working-directory: publish
