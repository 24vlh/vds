name: Publish VDS

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Build can stay on 20; publish job is the one that must meet npm >= 11.5.1
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Show tool versions
        run: |
          node --version
          npm --version
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (production)
        run: pnpm run build:prod

      # Create a publishable artifact with a sanitized package.json (no lifecycle scripts)
      - name: Prepare publish directory
        run: |
          rm -rf publish
          mkdir -p publish/dist
          cp -R dist/* publish/dist/

          # Sanitize package.json for publishing:
          # - remove scripts to prevent husky/prepare running in CI
          # - remove devDependencies to keep the published metadata clean
          node -e "
            const fs = require('fs');
            const p = JSON.parse(fs.readFileSync('package.json','utf8'));
            delete p.scripts;
            delete p.devDependencies;
            fs.writeFileSync('publish/package.json', JSON.stringify(p, null, 2));
          "

          cp README.md publish/ || true
          cp LICENSE publish/ || true

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: vds-publish
          path: publish/

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: vds-publish
          path: publish/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Trusted publishing requires npm CLI >= 11.5.1.
          # Node 24 ships with npm 11.x, satisfying the requirement.
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: Show tool versions (publish job)
        run: |
          node --version
          npm --version

      - name: Publish to npm (trusted publishing)
        run: npm publish --access public --provenance
        working-directory: publish
